<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Registration</title>
    <link rel="stylesheet" href="./Css files/style.css">
</head>

<body>
    <div class="full">
        <h1 style="margin: 20px;">Agent Registration</h1>

        <div class="hed">
            <div class="radio-group">
                <button class="radio-button board checked">
                    <label>Personal Details</label>
                </button>
                <div class="fullch">
                    <button class="radio-button ccc checked">
                        <label class="grn">Agency Details</label>
                    </button>
                </div>
                <div class="btn3">
                    <button class="radio-button">
                        <label>Contact Person Details</label>
                    </button>
                </div>
                <div class="lss">
                    <button class="radio-button lst">
                        <label>Work Order Scope</label>
                    </button>
                </div>
            </div>
        </div>
        <form action="" method="get">
            <table class="bx">
                <tr>
                    <h2>profile informaiton</h2>
                </tr>
                <div class="mrgrow">
                    <tr>
                        <td>
                            <label for="">agency name</label><label for="" id="star">*</label><br>
                            <input type="text" class="an" id="">
                        </td>
                        <td>
                            <label for="">agency type</label><label for="" id="star">*</label><br>
                            <div>
                                <select class="at">
                                    <option>agent</option>
                                    <option>Option 2</option>
                                </select>
                        </td>
                        <td>
                            <label for="">password</label><label for="" id="star">*</label><br>
                            <input type="password" class="pd" id="">
                        </td>
                    </tr>
                </div>
                <div class="mrgrow">
                    <tr>
                        <td>
                            <label for="a1">address</label><label for="" id="star">*</label><br>
                            <input type="text" class="as" id="a1">
                        </td>
                        <td>
                            <label for="" class="cy">city</label><label for="" id="star">*</label>
                            <label for="" class="ss">status</label><label for="" id="star">*</label>
                            <br>
                            <input type="text" class="cyb" id="" placeholder="enter">
                            <input type="text" class="ssb" id="">


                        </td>
                        <td>
                            <label for="">Telephone number</label><label for="" id="star">*</label><br>
                            <input type="tel" class="tn" id="">
                        </td>
                    </tr>
                </div>
                <div class="mrgrow">
                    <tr>
                        <td>
                            <label for="">toll-free number</label><label for="freenb" id="star">*</label><br>
                            <input type="text" class="tfn" id="freenb">
                        </td>
                        <td>
                            <label for="">email iD</label><label for="" id="star">*</label><br>
                            <input type="email" class="ei" id="">
                        </td>
                        <td>
                            <label for="">website</label><label for="" id="star">*</label><br>
                            <input type="url" class="we" id="">
                        </td>
                    </tr>
                </div>
                <div class="mrgrow">
                    <tr>
                        <td>
                            <label for="">company name</label><label for="" id="star">*</label><br>
                            <input type="text" class="cn" id="">
                        </td>
                        <td>
                            <label for="">office space</label>
                            <br>
                            <div class="btnrad">
                                <input type="radio" class="od" name="radiogroup1" id="rd1" checked>
                                <label for="rd1" class="od1">owned</label>

                                <input type="radio" name="radiogroup1" id="rd2" class="rl">
                                <label for="rd2" class="rl1">rental</label>
                            </div>

                        </td>
                        <td class="filem">
                            <label for="">company logo</label><label for="" id="star">*</label><br>
                            <input class="cff" type="file" name="" id="">
                        </td>
                    </tr>
                </div>

            </table>



            <tr><span class="spn">In order to process your registration, we ask you to provide the following
                    information. Please
                    not that all fields marked with an asterik (*) are required. </span></tr><br>
            <div class="btn">

                <input class="restbtn" type="reset" value="CANCEL">
                <input class="subbtn" type="submit" value="CONTINUE ">
            </div>
        </form>

    </div>
</body>

</html>
